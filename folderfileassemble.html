<html>
<head>
<script src="jszip/jszip.min.js"></script>
<script src="folderfileassemble3.js"></script>

    <title>Generate BIO Using ChatGPT</title>
    <style>
      div.scroll {
        background-color: #dde5d2;
        width: 80%;
        height: 350px;
        overflow-x: hidden;
        overflow-y: auto;
        text-align: left;
        padding: 20px;
      }
      button {
	      color: white;
	      background-color: #609456;
	      padding: 5px;
	      margin: 5px;
      }
    </style>
	
</head>
<body>
	
	<div style="border: blue; background-color: #dde5d2; margin: 5px; text-align: center">
		<h1>Write My Bio</h1>
		<h2>Select the folder of .docx files you want to use as content for your bio!</h2>
	</div>
			
	<div id="Step1">
		<p align="center" style="font-weight: bold;">Choose Chat Model</p>
		<div id="chatgpt_models" style="margin-left: 25%; margin-right: 25%; overflow: hidden"></div>

		<button id="getfolderButton" onclick="mainfolderfileassemble()">Select file folder</button>
	</div>
	
	<div id="Step2" style="display: none;">
		<p>Contents of folder:</p>
		<ul id="fileList"></ul>

		<p>Concatenated Input From Your Files:</p>
		<div style="margin-bottom: 10px; margin-left: 20px;">
			<div id="inputText" class="scroll"></div>
		</div>

		<button id="chatButton">Generate Your Bio using ChatGPT</button>
	</div>

	<div>
		<p id="InProgress" align="center" style="font-weight: bold;"></p>
	</div>
	
	<div id="Step3" style="display: none">
		<p>Output Generated by ChatGOT:</p>
		<div style="margin-bottom: 10px; margin-left: 20px;">
			<div id="resultText" class="scroll"></div>
		</div>
	</div>

	<button id="resetButton">Reset</button>

<script src="chatgptmodels.js"></script>
		
</body>

</html>
