<!DOCTYPE html>

<html>
<head>
<script src="OpenAIConfig.js"></script>
<script src="jszip/jszip.min.js"></script>
<script src="folderfileassemble3.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Generate BIO Using ChatGPT</title>
    <style>
      div.scroll {
        background-color: #dde5d2;
        height: 350px;
        overflow-x: hidden;
        overflow-y: auto;
        text-align: left;
        padding: 20px;
      }
      button {
	      color: white;
	      background-color: #609456;
	      padding: 5px;
	      margin: 5px;
      }
    </style>
	
</head>
<body>
	
<div class="container">
	<div style="border: blue; background-color: #dde5d2; margin: 5px; text-align: center; padding: 5px">
		<h1>Write My Bio</h1>
		<h2>Select the folder of .docx files you want to use as content for your bio!</h2>
	</div>
			
	<div id="Step1" style="margin: 5px;">
		<h4 align="center" style="font-weight: bold; text-align: center">1. Choose Chat Model</h4>
		<div id="chatgpt_models" style="margin-left: 15%; margin-right: 15%; overflow: hidden"></div>
		<hr>
		<h4 align="center" style="font-weight: bold; text-align: center">2. Select the folder where your documents are stored</h4>
		<div style="text-align: center;"><button id="getfolderButton" onclick="mainfolderfileassemble()">Select Folder</button></div>
	</div>

	<div id="Step2" style="margin-left: 15%; margin-right: 15%; overflow: hidden; display: none;">
		<div style="text-align: center"><h4>Contents of folder:</h4></div>
		<div style="margin-left: 5%; margin-right: 5%;"><ul id="fileList"></ul></div>
		<hr>
		<div style="text-align: center"><h4>Concatenated Input From Your Files:</h4></div>
		<div style="margin-bottom: 10px; margin-left: 5%; margin-right: 5%; overflow: hidden">
			<div id="inputText" class="scroll"></div>
		</div>

		<hr>
		<h4 align="center" style="font-weight: bold; text-align: center">3. Generate Your Bio using ChatGPT</h4>
		<div style="text-align: center;"><button id="chatButton">Generate Bio</button></div>
	</div>

	<div style="margin: 5px;">
		<p id="InProgress" align="center" style="font-weight: bold; text-align: center"></p>
	</div>

	<div id="Step3" style="margin-left: 15%; margin-right: 15%; display: none">
		<hr>
		<h4 style="font-weight: bold">Output Generated by ChatGPT:</h4>
		<div style="margin-bottom: 10px; margin-left: 5%; margin-right: 5%; overflow: hidden">
			<div id="resultText" class="scroll"></div>
		</div>
	</div>

	<div style="margin: 5px;">
		<hr>
		<button id="resetButton">Reset</button>
	</div>

</div>
		
</body>

<script src="chatgptmodels.js"></script>

</html>
